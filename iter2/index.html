<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SCHS Computer Science Club</title>
        <link rel="icon" href="icons/favicon.svg">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="https://use.typekit.net/rhh5leb.css">
    </head>
    <body>
        <div class="page">
            <div class="bar-container">
                bar
            </div>
            <div class="title-container">
                <div class="title">
                    <div class="title-logo">
                        <img src="icons/logo.svg" alt="logo">
                    </div>
                    <div class="title-words">
                        <div class="title-words-content">
                            <div>
                                <p>
                                    SPRINGFIELD CATHOLIC
                                    <hr>
                                </p>
                            </div>
                            <div class="title-words-bottom">
                                <p>
                                    COMPUTER SCIENCE CLUB
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="promo-container">
                <div class="promo">
                    <div class="promo-code">
                        <img id="promo-code" onclick="codeMaximize()" src="images/mc-mod-code.PNG" alt="Code for a wrench item in a Minecraft mod.">
                    </div>
                    <div class="promo-visual">
                        <img id="promo-visual" onclick="visualMaximize()" src="images/mc-mod-visual.png" alt="Minecraft mod: holding a wrench, looking at modded piston">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        function codeMaximize() {
            document.getElementById("promo-visual").style = "transition: clip-path 1.0s ease; clip-path: polygon(800px 300px, 800px 450px, 533px 450px);"
        }

        function visualMaximize() {
            document.getElementById("promo-visual").style = "clip-path: polygon(800px -300px, 800px 450px, -533px 450px);"
        }
    </script>
</html>
