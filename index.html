<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SCHS Computer Science Club</title>
        <link rel="icon" href="icons/favicon.svg">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="title.css">
        <link rel="stylesheet" href="images.css">
        <link rel="stylesheet" href="https://use.typekit.net/rhh5leb.css">
    </head>
    <body>
        <div class="grid">
            <div class="title">
                <div class="title-logo">
                    <img src="icons/logo.svg" alt="logo">
                </div>
                <div class="title-words">
                    <div class="title-words-content">
                        <div>
                            <p>
                                SPRINGFIELD CATHOLIC
                                <hr>
                            </p>
                        </div>
                        <div class="title-words-bottom">
                            <p>
                                COMPUTER SCIENCE CLUB
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="nav">
                <a href="overview/">
                    OVERVIEW
                </a>
                <a href="projects/">
                    PROJECTS
                </a>
                <a href="info/">
                    INFO
                </a>
            </div>

            <div class="images">
                <div class="img-left">
                    <div class="img-left-container">
                        <img src="images/java-code.PNG" alt="">
                    </div>
                </div>
                <div class="img-center">
                    <img src="images/mc-mod-code.PNG" alt="minecraft mod code">
                    <img class="overlay" id="overlay" src="images/mc-mod-visual.png" alt="minecraft mod visual">
                </div>
                <div class="img-right">
                    <div class="img-right-container">
                        <img src="images/web-code.PNG" alt="">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        document.body.classList.add("preload");
        window.onload = function() {
            document.body.classList.remove("preload");
        };
    </script>
</html>
